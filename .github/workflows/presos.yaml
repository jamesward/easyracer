on:
  push:
    branches:
      - main

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4

      - run: npm install
        working-directory: .presos

      - run: npx @marp-team/marp-cli --engine ./engine.mjs lambdaconf_2024.md
        working-directory: .presos

      - run: npx @marp-team/marp-cli --engine ./engine.mjs --pdf lambdaconf_2024.md
        working-directory: .presos

      - run: npx @marp-team/marp-cli --engine ./engine.mjs devoxx_2024.md
        working-directory: .presos

      - run: npx @marp-team/marp-cli --engine ./engine.mjs --pdf devoxx_2024.md
        working-directory: .presos

      - run: |
          mkdir _site
          cp .presos/*.html _site/
          cp .presos/*.pdf _site/

      - name: setup pages
        uses: actions/configure-pages@v5

      - name: upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy-pages:
    runs-on: ubuntu-latest
    needs: build-and-upload
    permissions:
      pages: write
      id-token: write
    steps:
      - id: deployment
        name: deploy pages
        uses: actions/deploy-pages@v4
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
